<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Guerra</title>
    <!-- Add the favicon link below -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .right-half {
            flex: 1;
            background-color: #e0e0e0;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-item {
            margin-bottom: 10px;
        }

        .link-item a {
            color: blue;
            text-decoration: underline;
            font-weight: bold;
            font-size: 18px;
        }


            .illustration1 {
            background-color: #f0f0f0;
            height: 100%;
            animation: moveLines 5s linear infinite;
        }

        @keyframes moveLines {
            0% {
                background: linear-gradient(to bottom, #6CBEEC, #EEA8B7, #E6F5B9);
                background-size: 100% 300%;
                background-position: 0 0;
            }
            100% {
                background: linear-gradient(to bottom, #6CBEEC, #EEA8B7, #E6F5B9);
                background-size: 100% 300%;
                background-position: 0 100%;
            }
                    }

                    .illustration2 {
                background-color: #f0f0f0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                animation: shakeBlocks 1s ease-in-out infinite;
            }

            @keyframes shakeBlocks {
                0%, 100% {
                    transform: translate(0);
                }
                25%, 75% {
                    transform: translate(-5px, 5px);
                }
                50% {
                    transform: translate(5px, -5px);
                }
            }

            .illustration2::before, .illustration2::after {
                content: "";
                display: block;
                width: 50px;
                height: 50px;
                background-color: #F06292; /* Pink */
                transform-origin: center;
                animation: rotateBlocks 2s linear infinite;
            }

            .illustration2::before {
                background-color: #795548; /* Brown */
            }

                        @keyframes rotateBlocks {
                            0%, 100% {
                                transform: rotate(0deg);
                            }
                            25%, 75% {
                                transform: rotate(180deg);
                            }
                            50% {
                                transform: rotate(360deg);
                            }
                        }

            .illustration3 {
                background-color: #f0f0f0;
                height: 100%;
                position: relative;
                overflow: hidden;
            }

            .ball {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background-color: #4CAF50; /* Green */
                position: absolute;
                animation: bounceBall 2s ease-in-out infinite;
            }

            @keyframes bounceBall {
                0%, 100% {
                    top: 0;
                }
                50% {
                    top: calc(100% - 30px);
                }
            }

    </style>
</head>

<body>
    <div class="container">
        <div class="left-half">
            <div class="title">Leonardo Guerra</div>
            <ul class="link-list">
                <li class="link-item"><a href="https://www.linkedin.com/">LinkedIn</a></li>
                <li class="link-item"><a href="#">Comunidade</a></li>
                <li class="link-item"><a href="#">Podcast</a></li>
            </ul>
        </div>
        <div class="right-half">
            <div class="css-illustration illustration1"></div>
            <div class="css-illustration illustration2"></div>
            <div class="css-illustration illustration3">
            <div class="ball"></div>
        </div>

            

        </div>
    </div>
</body>

</html>
